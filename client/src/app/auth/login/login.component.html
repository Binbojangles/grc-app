<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>GRC CMMC Portal</mat-card-title>
      <mat-card-subtitle>Log in to your account</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
          <mat-icon matPrefix>lock</mat-icon>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>
  
        <div *ngIf="error" class="error-message">
          {{ error }}
        </div>
        
        <div class="login-actions">
          <button mat-raised-button color="primary" type="submit" class="login-button" [disabled]="loginForm.invalid || isSubmitting">
            <mat-spinner *ngIf="isSubmitting" diameter="20"></mat-spinner>
            {{ isSubmitting ? 'Logging in...' : 'Login' }}
          </button>
        </div>
        
        <a routerLink="/register" class="register-link">Don't have an account? Register here</a>
        
        <div class="login-footer">
          <p>CMMC Compliance Portal</p>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
