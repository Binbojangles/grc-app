<div class="organization-list-container">
  <div class="header-row">
    <h1>Organizations</h1>
    <button *ngIf="isAdmin" mat-raised-button color="primary" (click)="createOrganization()">
      <mat-icon>add</mat-icon> Add Organization
    </button>
  </div>

  <div *ngIf="isLoading" class="loading-container">
    <mat-spinner diameter="40"></mat-spinner>
    <p>Loading organizations...</p>
  </div>

  <div *ngIf="error && !isLoading" class="error-container">
    <div class="error-card">
      <mat-icon color="warn">error_outline</mat-icon>
      <p>{{ error }}</p>
      <button mat-raised-button color="primary" (click)="loadOrganizations()">Retry</button>
    </div>
  </div>

  <div *ngIf="!isLoading && !error">
    <div *ngIf="organizations.length === 0" class="empty-state">
      <mat-icon>business</mat-icon>
      <p>No organizations found.</p>
      <button *ngIf="isAdmin" mat-raised-button color="primary" (click)="createOrganization()">Add Organization</button>
    </div>

    <mat-card *ngIf="organizations.length > 0">
      <table mat-table [dataSource]="organizations" class="organization-table">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let org">{{ org.name }}</td>
        </ng-container>

        <!-- Industry Column -->
        <ng-container matColumnDef="industry">
          <th mat-header-cell *matHeaderCellDef>Industry</th>
          <td mat-cell *matCellDef="let org">{{ org.industry || 'N/A' }}</td>
        </ng-container>

        <!-- Size Column -->
        <ng-container matColumnDef="size">
          <th mat-header-cell *matHeaderCellDef>Size</th>
          <td mat-cell *matCellDef="let org">{{ org.size || 'N/A' }}</td>
        </ng-container>

        <!-- Contact Column -->
        <ng-container matColumnDef="contact">
          <th mat-header-cell *matHeaderCellDef>Contact</th>
          <td mat-cell *matCellDef="let org">
            <div *ngIf="org.contact_email">
              <mat-icon class="contact-icon">email</mat-icon> {{ org.contact_email }}
            </div>
            <div *ngIf="org.contact_phone">
              <mat-icon class="contact-icon">phone</mat-icon> {{ org.contact_phone }}
            </div>
            <div *ngIf="!org.contact_email && !org.contact_phone">
              N/A
            </div>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let org">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Organization actions">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="viewOrganization(org.id)">
                <mat-icon>visibility</mat-icon>
                <span>View Details</span>
              </button>
              <button mat-menu-item *ngIf="isAdmin" (click)="editOrganization(org)">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item *ngIf="isAdmin" (click)="deleteOrganization(org)">
                <mat-icon color="warn">delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card>
  </div>
</div>
