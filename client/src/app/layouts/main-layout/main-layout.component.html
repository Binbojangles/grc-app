<div class="app-container">
  <mat-toolbar color="primary" class="app-toolbar">
    <button mat-icon-button (click)="toggleMenu()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="app-title">GRC CMMC Compliance</span>
    <span class="spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="userMenu" aria-label="User menu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <div class="user-info">
        <p class="user-name">{{ userName }}</p>
        <p class="user-role">{{ userRole }}</p>
      </div>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav [mode]="'side'" [opened]="isMenuOpen" class="sidenav">
      <mat-nav-list>
        <a mat-list-item *ngFor="let item of navItems" [routerLink]="item.route" routerLinkActive="active-link">
          <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
          <span matListItemTitle>{{ item.label }}</span>
        </a>
        <a mat-list-item routerLink="/assessments" routerLinkActive="active">
          <mat-icon>assessment</mat-icon>
          <span>Assessments</span>
        </a>
        <a mat-list-item routerLink="/users" routerLinkActive="active">
          <mat-icon>people</mat-icon>
          <span>Users</span>
        </a>
        <a mat-list-item routerLink="/organizations" routerLinkActive="active">
          <mat-icon>business</mat-icon>
          <span>Organizations</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="content">
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
