    <a class="navbar-brand" routerLink="/">GRC CMMC Compliance</a>

      type="button"

      aria-label="Toggle navigation"

    <div

    >

        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/controls" routerLinkActive="active">Controls</a>
        </li>

          <a class="nav-link" routerLink="/assessments" routerLinkActive="active">Assessments</a>
        </li>
      </ul>
      
      <div class="d-flex" *ngIf="authService.isLoggedIn()">
        <span class="navbar-text me-3">
          Welcome, {{ authService.getCurrentUser()?.email }}
        </span>
        <button class="btn btn-outline-light" type="button" (click)="logout()">
          Logout
        </button>
      </div>
    </div>
  </div>
